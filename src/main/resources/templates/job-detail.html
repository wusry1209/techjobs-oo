<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table class="table" th:object="${job}">

        <tr>
            <th>Name</th>
            <th>Employer</th>
            <th>Location</th>
            <th>Position</th>
            <th>Skills Needed</th>
        </tr>

        <!-- looking through the fields of the job object -->
        <tr th:each="field : ${job}">
            <td th:text="${field.name}"></td>
            <td th:text="${field.employer}"></td>
            <td th:text="${field.location}"></td>
            <td th:text="${field.positionType}"></td>
            <td th:text="${field.coreCompetency}"></td>
        </tr>

    </table>
</div>

</body>
</html>
